  <style>
    body {
      background-image: url('https://cody-brookes-site-bucket.s3.us-east-1.amazonaws.com/Website+Background+Photo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 90px 10%;
      gap: 40px;
    }

    .contact-info, .contact-form {
      flex: 1 1 400px;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    .contact-info h1, .contact-form h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .contact-info p {
      line-height: 1.6;
      color: #bbb;
    }

    .contact-info h4 {
      margin-top: 30px;
      font-weight: 600;
      color: #fff;
    }

    .contact-info span {
      display: block;
      color: #bbb;
      margin-top: 5px;
    }

    .contact-info .socials {
      margin-top: 30px;
    }
   
    .contact-info .socials a {
      color: white;
      margin-right: 15px;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #555;
      background: transparent;
      color: white;
      font-size: 1rem;
    } 
  
    .contact-form button {
      background: #222;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .contact-form button:hover {
      background: #333;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
    }
  </style>

    <div class="contact-form">
      <h1>Contact Form</h1>
      <form action="https://formsubmit.co/cbrookes1@hotmail.com" method="POST">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="tel" name="phone" placeholder="Your phone" />
        <input type="email" name="email" placeholder="Your e-mail" required />
        <textarea name="message" rows="4" placeholder="Message" required></textarea>
        
        <input type="hidden" name="_next" value="https://codybrookes.com/thank-you.html">
        <input type="hidden" name="_captcha" value="false">
      
        <button type="submit">Send Message +</button>
